# k8s/backend-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: bookstore
spec:
  replicas: 3 # NÃºmero de instancias del backend
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: docker.io/library/bookstore-backend:latest
        ports:
        - containerPort: 5001
